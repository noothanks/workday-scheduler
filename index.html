<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="row col-12">
      <h4 class="hour time-block col-3">9AM</h4>
      <textarea class="col-6"></textarea>
      <button class="saveBtn col-3">
        <i class="far fa-save hour time-block"></i>
      </button>
    </div>
    <div class="row col-12">
      <h4 class="hour time-block col-3">10AM</h4>
      <textarea class="col-6"></textarea>
      <button class="saveBtn col-3">
        <i class="far fa-save hour time-block"></i>
      </button>
    </div>
    <div class="row col-12">
      <h4 class="hour time-block col-3">11AM</h4>
      <textarea class="col-6"></textarea>
      <button class="saveBtn col-3">
        <i class="far fa-save hour time-block"></i>
      </button>
    </div>
    <div class="row col-12">
      <h4 class="hour time-block col-3">12PM</h4>
      <textarea class="col-6"></textarea>
      <button class="saveBtn col-3">
        <i class="far fa-save hour time-block"></i>
      </button>
    </div>
    <div class="row col-12">
      <h4 class="hour time-block col-3">1PM</h4>
      <textarea class="col-6"></textarea>
      <button class="saveBtn col-3">
        <i class="far fa-save hour time-block"></i>
      </button>
    </div>
    <div class="row col-12">
      <h4 class="hour time-block col-3">2PM</h4>
      <textarea class="col-6"></textarea>
      <button class="saveBtn col-3">
        <i class="far fa-save hour time-block"></i>
      </button>
    </div>
    <div class="row col-12">
      <h4 class="hour time-block col-3">3PM</h4>
      <textarea class="col-6"></textarea>
      <button class="saveBtn col-3">
        <i class="far fa-save hour time-block"></i>
      </button>
    </div>
    <div class="row col-12">
      <h4 class="hour time-block col-3">4PM</h4>
      <textarea class="col-6"></textarea>
      <button class="saveBtn col-3">
        <i class="far fa-save hour time-block"></i>
      </button>
    </div>
    <div class="row col-12">
      <h4 class="hour time-block col-3">5PM</h4>
      <textarea class="col-6"></textarea>
      <button class="saveBtn col-3">
        <i class="far fa-save hour time-block"></i>
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
